<div class="login_container">
  <div class="login_form_container">
    <div class="left">
      <form class="form_container">
        <input
          type="user_name"
          [(ngModel)]="loginUserData.user_name"
          class="input"
          name="user_name"
          placeholder="Username"
          required
        />

        <input
          type="password"
          [(ngModel)]="loginUserData.password"
          class="input"
          name="password"
          placeholder="Password"
          required
        />

        <div *ngIf="error" class="error_msg">{{ error }}</div>
        <button type="submit" class="green_btn" (click)="loginUser()">
          Login
        </button>
      </form>
    </div>
    <div class="right">
      <h1>New Here ?</h1>
      <button
        type="button"
        class="white_btn"
        [routerLink]="'/signup'"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
